<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <div class="buttons">
            <button class="button button-icon ion-ios-arrow-back" ng-click="ms.modal.hide()"></button>
        </div>
        <h1 class="title">{{ms.modalTitle}}</h1>
    </ion-header-bar>

    <ion-content>
        <div class="list">
            <ion-radio ng-repeat="item in ms.selectData" ng-click="ms.updateValue(item)" ng-value="item.value" ng-model="ms.saveData[ms.modalName]">
                {{ item.text}}
            </ion-radio>
        </div>
    </ion-content>
</ion-modal-view>
